<header class="header">
    <h2>Unified HRMS - MCD</h2>

<nav class="nav">
    <a href="dashboard.html">Dashboard</a>

<div class="container">
    <h3>Welcome, <span id="empName">Employee</span></h3>

    <div class="card">
        <h4>Profile Summary</h4>
        <p><b>Name:</b> <span id="profileName">-</span></p>
        <p><b>Department:</b> <span id="profileDept">-</span></p>
        <p><b>Designation:</b> <span id="profileDesig">-</span></p>
    </div>

    <h4>Quick Actions</h4>
    <div class="card-container">
        <div class="card action" id="viewProfile">
            <h4>View Profile</h4>
        </div>

        <div class="card action" id="submitGrievance">
            <h4>Submit Grievance</h4>
        </div>

        <div class="card action" id="grievanceStatus">
            <h4>Grievance Status</h4>
        </div>
    </div>
</div>
