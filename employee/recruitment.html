<script src="../js/employee.js"></script>
<script>
const recDiv = document.getElementById("recruitmentList");
employee.recruitment.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<b>${r.title}</b><br>Status: ${r.status}`;
    recDiv.appendChild(card);
});
</script>
