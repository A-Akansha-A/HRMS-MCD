        <tr><th>Month</th><th>Rating</th></tr>
        <tbody id="performanceTable"></tbody>
    </table>
</div>

<script src="../js/employee.js"></script>
<script>
const perfTable = document.getElementById("performanceTable");
employee.performance.forEach(p=>{
    const row = document.createElement("tr");
    row.innerHTML = `<td>${p.month}</td><td>${p.rating}</td>`;
    perfTable.appendChild(row);
});
</script>
