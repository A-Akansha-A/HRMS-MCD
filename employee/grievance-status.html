<div class="container">
    <h3>Your Grievances</h3>
    <div id="grievanceList"></div>
</div>

<script src="../js/employee.js"></script>
<script>
const listDiv = document.getElementById("grievanceList");
if(employee.grievances.length === 0){
    listDiv.innerHTML = "<p>No grievances submitted yet.</p>";
} else {
    employee.grievances.forEach(g=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`<b>${g.title}</b><br>${g.desc}<br>Status: <span class="status">${g.status}</span>`;
        listDiv.appendChild(card);
    });
}
</script>
