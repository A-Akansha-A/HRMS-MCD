<div class="container">
    <h3>Transfer Requests</h3>
    <div id="transferList"></div>

<script src="../js/employee.js"></script>
<script>
const transferDiv = document.getElementById("transferList");
employee.transfers.forEach(t=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<b>From:</b> ${t.from} <b>To:</b> ${t.to}<br>Status: ${t.status}`;
    transferDiv.appendChild(card);
});
</script>
