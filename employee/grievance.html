<!DOCTYPE html>
<html>
<head>
    <title>Submit Grievance</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            color: #0b3c5d;
        }

        form {
            background: #ffffff;
            padding: 25px;
            max-width: 600px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 8px;
            margin-top: 5px;
        }

        textarea {
            width: 100%;
            height: 150px; 
            font-size: 16px;
            padding: 10px;
            margin-top: 5px;
            resize: vertical;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #0b3c5d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #092c45;
        }

        #confirmation {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Submit Grievance</h2>

<form id="grievanceForm">
    <label>Grievance Title</label>
    <input type="text" id="title" required>

    <br><br>

    <label>Description</label>
    <textarea id="desc" required></textarea>

    <button type="submit">Submit</button>
</form>

<p id="confirmation" style="display:none; color:green;">
    Grievance submitted successfully! Status: Pending
</p>

<script>
document.getElementById("grievanceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const grievance = {
        title: document.getElementById("title").value,
        description: document.getElementById("desc").value,
        status: "Pending"
    };

    localStorage.setItem("employeeGrievance", JSON.stringify(grievance));

    document.getElementById("confirmation").style.display = "block";

    this.reset();
});
</script>

</body>
</html>
