<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Grievance | HRMS-MCD</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="header">
    <h2>Submit Grievance</h2>
</header>

<nav class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="recruitment.html">Recruitment</a>
    <a href="attendance.html">Attendance</a>
    <a href="transfers.html">Transfers</a>
    <a href="payroll.html">Payroll</a>
    <a href="performance.html">Performance</a>
    <a href="grievance.html">Grievance</a>
</nav>

<div class="container">
    <form id="grievanceForm">
        <div class="card">
            <label>Grievance Title</label><br>
            <input type="text" id="title" required style="width:100%; padding:8px;"><br><br>

            <label>Description</label><br>
            <textarea id="desc" rows="5" required style="width:100%; padding:8px;"></textarea><br><br>

            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>

    <div id="confirmation" class="card success" style="display:none;">
        Grievance submitted successfully! Status: <span id="status">Pending</span>
    </div>
</div>

<script src="../js/employee.js"></script>
<script>
document.getElementById("grievanceForm").addEventListener("submit", function(e){
    e.preventDefault();
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;

    employee.grievances.push({title, desc, status:"Pending"});
    document.getElementById("grievanceForm").style.display="none";
    document.getElementById("confirmation").style.display="block";
});
</script>
</body>
</html>
